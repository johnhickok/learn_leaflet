<!DOCTYPE html><html>
<head><title>Leaflet.js Essentials wms</title>
<link rel="stylesheet" href="http://www.johnhickok.com/gis/leaflet/leaflet/leaflet.css" />
</head>
<body>
<script src="http://www.johnhickok.com/gis/leaflet/leaflet/leaflet.js"></script>
<div id="map" style="width: 600px; height: 400px"></div>
<script>
var map = L.map('map', 
{ 
center: [35.10418, -106.62987], 
zoom: 10 
});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
</script>
<p></p>
<div id="usgs" style="width: 600px; height: 400px"></div>
<script>
var usgs = L.tileLayer.wms
("http://basemap.nationalmap.gov/ArcGIS/services/USGSImageryTopo/MapServer/WMSServer",
{
layers: '0',
format: 'image/png',
transparent: true,
attribution: "<a href='http://basemap.nationalmap.gov/ArcGIS/services'>USGS</a>"
}).addTo(map);
</script>
</body>
</html>
